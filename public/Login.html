<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="login" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <style>
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      input {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        font-size: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      input[type="submit"]:hover {
        background-color: #0069d9;
      }
    </style>
  </head>

  <body>
    <span onclick="backToHamePage()">
      <i class="bi bi-x-lg"></i>
    </span>
    <div>
      <button onclick="goToCreateEventPage()">Create Event</button>
    </div>
    <form method="POST" action="/login" id="login">
      <h3 class="text-center">Login</h3>
      <div class="form-group">
        <label>
          Username:
          <input type="text" name="username" class="form-control" required />
        </label>
      </div>
      <div class="form-group">
        <label>
          Password:
          <input
            type="password"
            name="password"
            class="form-control"
            required
          />
        </label>
      </div>
      <div id="error-message"></div>
      <input type="submit" class="btn btn-primary" value="Login" />
    </form>
    <script src="/js/alert.js"></script>
    <script>
      function backToHamePage() {
        location.href = "./index.html";
      }
      function goToCreateEventPage() {
        location.href = "./create-event.html";
      }

      function applyRole(user) {
        console.log("current user:", user);
        document.body.dataset.role = user.role;
        if (user.role == "admin") {
          currentUsername.textContent = user.username;
        }
      }

      async function loadRole() {
        let res = await fetch("/role");
        let json = await res.json();
        console.log(json);
        if (!json.user) {
          document.body.dataset.role = "guest";
          return;
        }
        profileForm.querySelector(".user-name").textContent = json.user.name;
        profileForm.querySelector(".avatar").src =
          json.user.avatar || "/logo.png";
        document.body.dataset.role = "user";
        json.role == "admin";
      }
      loadRole();
    </script>
  </body>
</html>
