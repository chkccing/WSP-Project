<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="create-event" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      .line {
        width: 30rem;
      }
      
      .bigbox {
        height: 15rem;
      }

      .date {
        width: 15rem;
      }

      input {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      select {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        font-size: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      input[type="submit"]:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <form id="Create-Event" action="create-event.php" method="POST" action="/createEvent">
      <H2>Event Create</H2>
      <div>
          <label for="img">Event Pictures:</label>
          <input action="/action_page.php" type="file" name="eventPictures" accept="image/*">
      </div>
      <div>
        <input class = "line" type="text"  placeholder="title" name="title"/>
      </div>
      <div>
        <select class = "line" type="text" placeholder="category" name="category" required>
          <option value="anime">Anime</option>
          <option value="anime">Board Game</option>
          <option value="anime">Booking</option>
          <option value="anime">Celebrities</option>
          <option value="anime">Giveaway</option>
          <option value="anime">Match</option>
          <option value="anime">Meeting</option>
          <option value="anime">Photography</option>
        </select>
      </div>
      <div>
        <input class = "line" type="text" placeholder="hashtag" name="hashtag"/>
      </div>
      <div>
        <input class = "date" type="date" placeholder="start date" name="start_date" required/>
        <input class = "date" type="date" placeholder="end date" name="end_date" required/>
      </div>
      <div>
        <input class = "line" type="time" placeholder="timeslot" name="timeslot" required/>
      </div>
      <div>
        <input class = "line" type="number" placeholder="cost in HKD" name="cost" required/>
      </div>
      <div>
        <input class = "line" type="text" placeholder="location" name="location" required/>
      </div>
      <div>
        <input class = "line" type="number" placeholder="Participants number" name="Participants" required/>
      </div>
      <div>
        <input class = "line bigbox" type="text" placeholder="FAQ" name="FAQ"/>
      </div>
      <div>
        <input type="checkbox" name="is_age18" required/> Is age 18 required?
        <input type="checkbox" name="is_private" required/> Is it the private event?
      </div>
      <div>
        <input type="submit" value="Create Event" />
      </div>
    </div> 
    </form>
    <script src="/alert.js"></script>
    <script>
      function backToHamePage(){
        location.href="./index.html"  
      }

      async function loadRole() {
        let res = await fetch('/role')
        let json = await res.json()
        if (!json.user) {
          document.body.dataset.role = 'guest'
          return
        }
        profileForm.querySelector('.user-name').textContent = json.user.name
        profileForm.querySelector('.avatar').src =
          json.user.avatar || '/logo.png'
        document.body.dataset.role = 'user'
      }
      loadRole()
    </script>
  </body>
</html>
