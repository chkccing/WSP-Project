<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      .textinput {
        width: 30rem;
      }

      input {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        font-size: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      input[type="submit"]:hover {
        background-color: #0069d9;
      }
    </style>
  </head>

  <body>
    <form id="Create-Event" method="POST" action="/createEvent">
      <H2>Event Create</H2>
      <div>
        <input class = "textinput" type="title"  placeholder="title" name="title" />
      </div>
      <div>
        <input class = "textinput" type="category" placeholder="category" name="category"/>
      </div>
      <div>
        <input class = "textinput" type="hashtag" placeholder="hashtag" name="hashtag"/>
      </div>
      <div>
        <input class = "textinput" type="start_date" placeholder="start date" name="start_date"/>
      </div>
      <div>
        <input class = "textinput" type="end_date" placeholder="end date" name="end_date"/>
      </div>
      <div>
        <input class = "textinput" type="cost" placeholder="cost" name="cost"/>
      </div>
      <div>
        <input class = "textinput" type="location" placeholder="location" name="location"/>
      </div>
      <div>
        <input class = "textinput" type="Participants" placeholder="Participants number" name="Participants"/>
      </div>
      <div>
        <input class = "textinput" type="FAQ" placeholder="FAQ" name="FAQ"/>
      </div>
      <div>
        <input class = "textinput" type="is_age18" placeholder="Is age 18 required?" name="is_age18"/>
      </div>
      <div>
        <input class = "textinput" type="is_private" placeholder="Is it the private event?" name="is_private"/>
      </div>
      <div>
        <input type="submit" value="Create Event" />
      </div>
    </div> 
    </form>
    <script src="/alert.js"></script>
    <script>
      function backToHamePage(){
        location.href="./index.html"  
      }

      async function loadRole() {
        let res = await fetch('/role')
        let json = await res.json()
        if (!json.user) {
          document.body.dataset.role = 'guest'
          return
        }
        profileForm.querySelector('.user-name').textContent = json.user.name
        profileForm.querySelector('.avatar').src =
          json.user.avatar || '/logo.png'
        document.body.dataset.role = 'user'
      }
      loadRole()
    </script>
  </body>
</html>
