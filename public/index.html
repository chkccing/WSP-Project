<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      }

      }
      .logoWord {
        font-size: 2rem;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        color: rgb(111, 203, 234);
      }
      .nav {
        padding: 1rem 1rem;
      }
    </style>

          </div>
          <div class="right"></div>
        </div>
        <div class="row">
          <div class="column">
            <div class="nav" id="nav1">Home</div>
            <div class="nav" id="nav2">News</div>
            <div class="nav" id="nav3">Exhibition</div>
