<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      input {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        font-size: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      input[type="submit"]:hover {
        background-color: #0069d9;
      }
    </style>
  </head>

  <body>
      <span onclick="backToHamePage()">
        <i class="bi bi-x-lg"></i>
      </span>
    <form id="Sign-Up" method="POST" action="/signUp">
      <H2>Sign Up</H2>
      <p>Please fill in this form to create an account.</p>
      <div>
        <input class = "textinput" type="text"  placeholder="enter your login name" name="username" />
      </div>
      <div>
        <input class = "textinput" type="text" placeholder="enter your name you wish to call" name="showedName"/>
      </div>
      <div>
        <input class = "textinput" type="password" placeholder="enter your password" name="password"/>
      </div>
      <div>
        <input class = "textinput" type="password" placeholder="confirm your password" name="password"/>
      </div>
      <div>
        <input class = "textinput" type="email" placeholder="name@explem.com" name="Email"/>
      </div>
      <div>
        <input class = "textinput" type="tel" placeholder="enter your phone number" name="phone"/>
      </div>
      <div>
        <input class = "textinput" type="number" placeholder="enter your age" name="age"/>
      </div>
      <div>
        <input type="submit" value="Sign Up" />
      </div>
      <p>
        <input type="checkbox" name="agreement" />By creating an account you
        agree to our <a href="#" style="color: dodgerblue">Terms & Privacy</a>
      </p>
    </div> 
    </form>
    
    <script src="/alert.js"></script>
    <script>
      function backToHamePage(){
        location.href="./index.html"  
      }

      async function loadRole() {
        let res = await fetch('/role')
        let json = await res.json()
        if (!json.user) {
          document.body.dataset.role = 'guest'
          return
        }
        profileForm.querySelector('.user-name').textContent = json.user.name
        profileForm.querySelector('.avatar').src =
          json.user.avatar || '/logo.png'
        document.body.dataset.role = 'user'
      }
      loadRole()
    </script>
  </body>
</html>
