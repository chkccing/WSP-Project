<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <style>
      @media only screen and (max-width: 600px) {
        /* For mobile phones: */
        [class*="col-"] {
          width: 100%;
        }
        form {
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 50px;
        }

        input {
          width: 50%;
          padding: 15px;
          margin: 5px 0 22px 0;
          display: inline-block;
          border: none;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"] {
          background-color: #007bff;
          color: #fff;
          font-size: 20px;
          padding: 10px 20px;
          border-radius: 5px;
          border: none;
          cursor: pointer;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        input[type="submit"]:hover {
          background-color: #0069d9;
        }
        .close {
          position: absolute;
          right: 35px;
          top: 15px;
          font-size: 40px;
          font-weight: bold;
          color: #f1f1f1;
        }
        h3 {
          margin-top: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="close">
      <a href="/index.html" class="d-flex justify-content-end"
        ><i class="bi bi-x-lg"></i
      ></a>
    </div>
    <form id="Sign-Up" method="POST" action="/signUp">
      <h2>Sign Up</h2>
      <h3>Create your own event and join the activities!</h3>
      <hr />
      <input
        class="textinput"
        type="text"
        placeholder="enter your login name"
        name="username"
      />
      <input
        class="textinput"
        type="text"
        placeholder="enter your username"
        name="showedName"
      />
      <input
        class="textinput"
        type="password"
        placeholder="enter your password"
        name="password"
      />
      <input
        class="textinput"
        type="password"
        placeholder="confirm your password"
        name="confirmPassword"
      />
      <input
        class="textinput"
        type="email"
        placeholder="enter you email: name@explem.com"
        name="Email"
      />
      <input
        class="textinput"
        type="tel"
        placeholder="enter your phone number"
        name="phone"
      />
      <input
        class="textinput"
        type="number"
        placeholder="enter your age"
        name="age"
      />

      <input type="submit" value="Sign Up" />
    </form>

    <script src="/alert.js"></script>
    <script>
      async function loadRole() {
        let res = await fetch("/role");
        let json = await res.json();
        if (!json.user) {
          document.body.dataset.role = "guest";
          return;
        }
        profileForm.querySelector(".user-name").textContent = json.user.name;
        profileForm.querySelector(".avatar").src =
          json.user.avatar || "/logo.png";
        document.body.dataset.role = "user";
      }
      loadRole();

      //check password?=confirmPassword，new URLSearchParams(location.search)抽網址，location.search攞網址問號之後字串，
      const searchParams = new URLSearchParams(location.search);
      const errorMsg = searchParams.get("error");

      if (errorMsg) {
        alert(errorMsg);
      }

      //     await passwordToken = passwordConfirmToken
      //   }catch (error){
      //     return
      //   }
      // }
    </script>
  </body>
</html>
