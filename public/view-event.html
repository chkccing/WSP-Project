      #joinEvent {

  <body>
    <a href="/index.html"><i class="bi bi-x-lg"></i></a>
    <template>
      <div class="currentEvent">
        <img class="row" id="eventPicture" />
        <div class="row" id="title"></div>
        <div class="row" id="category"></div>
        <div class="row" id="hashtag"></div>
        <div class="row" id="start_date"></div>
        <div class="row" id="end_date"></div>
        <div class="row" id="cost"></div>
        <div class="row" id="location"></div>
        <div class="row" id="participants"></div>
        <div class="row" id="joined">Number of joined:</div>
        <div class="row" id="FAQ"></div>
        <!-- <button id="deleteEvent">Delete</button> -->
      </div>
    </template>
    <button class="join_event">Join</button>
    <div class="event-result"></div>
    <script>
      let params = new URL(document.location).searchParams;
      let eventId = params.get("id");
      console.log(eventId);

      let eventResult = document.querySelector(".event-result");
      let currentEventTemplate = document.querySelector("template");
      let currentEvent =
        currentEventTemplate.content.querySelector(".currentEvent");
      async function viewEvent() {
        let res = await fetch(`/viewEvent/${eventId}`);
        let json = await res.json();
        // if (json.error) {
        //   showError("Failed to load event list", json.error);
        //   return;
        // }
        // .rowCount
        let eventPicture = currentEvent.querySelector("#eventPicture");
        if (json.eventpicture) {
          eventPicture.src = "/uploads/event-images/" + json.eventpicture;
        } else {
          eventPicture.src = "/uploads/event-images/default.jpg";
        }
        currentEvent.querySelector("#title").textContent =
          "Title: " + json.title;
        currentEvent.querySelector("#category").textContent =
          "Category: " + json.category;
        currentEvent.querySelector("#hashtag").textContent =
          "Hashtag: " + json.hashtag;
        currentEvent.querySelector("#start_date").textContent =
          "Start Date: " + json.start_date.split("T")[0];
        currentEvent.querySelector("#end_date").textContent =
          "End Date: " + json.end_date.split("T")[0];
        currentEvent.querySelector("#cost").textContent =
          "Cost: HKD" + json.cost;
        currentEvent.querySelector("#location").textContent =
          "Location: " + json.location;
        currentEvent.querySelector("#participants").textContent =
          "Participants: " + json.participants;
        currentEvent.querySelector("#location").textContent =
          "Location: " + json.location;
        currentEvent.querySelector("#FAQ").textContent = "FAQ: " + json.FAQ;

        eventResult.appendChild(currentEvent);
      }

      viewEvent();

      document
        .querySelector(".join_event")
        .addEventListener("click", async (event) => {
          event.preventDefault();

          const res = await fetch(`/joinEvent?eventId=${eventId}`, {
            method: "POST",
          });

          const result = await res.json(); // { success: true }
          window.location = `/`;
        });
