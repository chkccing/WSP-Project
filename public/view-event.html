          font-size: 20px;

          display: flex;

    <div class="center top">
      <div class="column">
        <template id="template1">
          <div class="currentEvent">
            <div id="title"></div>
            <div class="line">
              <div class="key">
                <i class="bi bi-hash icon"></i>
                <div id="hashtag"></div>
              </div>
            </div>
            <div class="center">
              <img class="row" id="eventPicture" />
            </div>
            <div class="key grey">
              <i class="bi bi-chat-heart"></i>
              <div class="row2" id="category"></div>
            </div>
            <div class="date grey">
              <div class="key">
                <i class="bi bi-calendar"></i>
                <div id="start_date"></div>
              </div>
              <div id="end_date"></div>
            </div>
            <div class="detailBox">
              <div class="key detailTitle">
                <i class="bi bi-balloon"></i>
                <h2>Details</h2>
              </div>
              <div class="row" id="faq"></div>
            </div>
            <div class="row lineBox">
              <div class="key">
                <i class="bi bi-currency-dollar icon"></i>
                <div id="cost"></div>
              </div>
            </div>
            <div class="row lineBox">
              <div class="key">
                <i class="bi bi-pin-map-fill icon"></i>
                <div id="location"></div>
              </div>
            </div>
            <div class="row lineBox">
              <div class="key">
                <i class="bi bi-people-fill icon"></i>
                <div id="participants"></div>
              </div>
            </div>
            <div class="row lineBox joined">
              <div class="key">
                <i class="bi bi-person-vcard icon"></i>
                <div id="joined"></div>
              </div>
            </div>
          </div>
        </template>
        <div class="event-result"></div>
        <div class="row organizerPanel">
          <button class="join_event" id="join_btn">Join</button>
          <button class="edit_event" id="edit_btn">Edit</button>
          <button class="delete_event" id="deleteEvent_btn">Delete</button>
          <div class="fullStatus"></div>
          <div class="haveJoin"></div>
        </div>
        <div class="participantsListBox">
          <h2 class="participantTitle">Participant List</h2>
          <template id="template2">
            <div class="participantsList">
              <div class="row nameListBox">
                <div class="participantsName" name="showedname"></div>
                <i class="bi bi-person-circle"></i>
              </div>
            </div>
          </template>
          <div class="participants-result"></div>
        </div>
      </div>
    </div>
    <div class="footer">© 2023 Chocolate IceCream Limited</div>
    <script>
      //view event by event id
      let params = new URL(document.location).searchParams;
      let eventId = params.get("id");

      // insert event details in templates
      let eventResult = document.querySelector(".event-result");
      let currentEventTemplate = document.querySelector("#template1");
      let currentEvent =
        currentEventTemplate.content.querySelector(".currentEvent");
      async function viewEvent() {
        let res = await fetch(`/viewEvent/${eventId}`);
        let json = await res.json();
        // if (json.error) {
        //   showError("Failed to load event list", json.error);
        //   return;
        // }
        let eventPicture = currentEvent.querySelector("#eventPicture");
        if (json.data.eventpicture) {
          eventPicture.src = "/uploads/event-images/" + json.data.eventpicture;
        } else {
          eventPicture.src = "/uploads/event-images/default.jpg";
        }
        currentEvent.querySelector("#title").textContent = json.data.title;
        currentEvent.querySelector("#category").textContent =
          json.data.category;
        currentEvent.querySelector("#hashtag").textContent = json.data.hashtag;
        currentEvent.querySelector("#start_date").textContent =
          json.data.start_date.split("T")[0];
        currentEvent.querySelector("#end_date").textContent =
          "to " + json.data.end_date.split("T")[0];
        currentEvent.querySelector("#cost").textContent =
          "Cost: HKD " + json.data.cost;
        currentEvent.querySelector("#location").textContent =
          "Location: " + json.data.location;
        currentEvent.querySelector("#participants").textContent =
          "Quota: " + json.data.participants;
        if (!json.data.user_id) {
          json.joined = 0;
        }
        currentEvent.querySelector("#joined").textContent =
          "Number of joined: " + json.joined;
        currentEvent.querySelector("#faq").textContent = json.data.faq;
        eventResult.appendChild(currentEvent);

        if (json.data.participants <= json.joined) {
          document.querySelector(".join_event").style.display = "none";
          document.querySelector(".fullStatus").textContent =
            "This event is full. Thank you.";
        } else {
          document.querySelector(".fullStatus").style.display = "none";
        }

        let today = new Date().toISOString().split("T")[0];
        let end_date = json.data.end_date.split("T")[0];
        if (end_date < today) {
          console.log("The event is finished.");
        }
        //show whether current user have joined the event.
        async function joinStatus() {
          let res = await fetch(`/joinStatus/${eventId}`);
          let json = await res.json();
          if (json.hasJoin == true) {
            document.querySelector(".join_event").style.display = "none";
            document.querySelector(".haveJoin").textContent =
              "You have joined this event.";
          }
        }
        joinStatus();

        //organizer control
        async function organizerPanel() {
          let res = await fetch(`/organizerPanel/${eventId}`);
          let json = await res.json();
          if (json.organizer == false) {
            document.querySelector(".delete_event").style.display = "none";
            document.querySelector(".edit_event").style.display = "none";
            document.querySelector(".participantsListBox").style.display =
              "none";
            document.querySelector(".joined").style.display = "none";
          } else {
            document.querySelector(".join_event").style.display = "none";
            document.querySelector(".fullStatus").style.display = "none";
            document.querySelector(".haveJoin").style.display = "none";
          }
        }
        organizerPanel();

        //insert all participants name. function for organizer.
        let template2 = document.querySelector("#template2").content;
        let participantsList = document.querySelector(".participants-result");

        function showParticipants(user) {
          let node = template2.cloneNode(true);
          node.querySelector(".participantsName").textContent = user.showedname;
          participantsList.appendChild(node);

          // document
          //   .querySelector("#deleteParticipant_btn")
          //   .addEventListener("click", async (event) => {
          //     event.preventDefault();
          //     const res = await fetch(
          //       `/events/${event_id}/participants/${user.id}`,
          //       {
          //         method: "delete",
          //       }
          //     );
          //     let result = await res.json(); // { success: true }
          //     window.location = `/`;
          //   });
        }

        async function loadParticipants() {
          let res = await fetch(`/allParticipants/${eventId}`);
          let json = await res.json();
          if (json.error) {
            showError("Failed to load participants list", json.error);
            return;
          }
          for (let user of json.users) {
            showParticipants(user);
          }
        }
        loadParticipants();

        //function in join button for join event
        document
          .querySelector("#join_btn")
          .addEventListener("click", async (event) => {
            event.preventDefault();
            if (json.data.participants > json.joined) {
              const res = await fetch(`/joinEvent?eventId=${eventId}`, {
                method: "POST",
              });
              let result = await res.json(); // { success: true }
              window.location = "/";
            } else {
              console.log("The event is full.");
            }
          });

        document
          .querySelector("#deleteEvent_btn")
          .addEventListener("click", async (event) => {
            event.preventDefault();
            const res = await fetch(`/deleteEvent?eventId=${eventId}`, {
              method: "POST",
            });
            let result = await res.json(); // { success: true }
            window.location = "/index.html";
          });

        document.querySelector("#edit_btn").addEventListener("click", () => {
          window.location = `/edit-event.html?id=${eventId}`;
        });
      }

      viewEvent();

      let logoutForm = document.querySelector("form#logOut");
      //連同applyRole令div顯示用戶名稱
      let currentUsername = document.querySelector(".username");

      logoutForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        let form = logoutForm;
        let res = await fetch(form.action, {
          method: form.method,
        });
        let json = await res.json();
        if (json.role == "guest") {
          applyRole();
        }
      });

      function applyRole(user) {
        console.log("current user:", user);
        document.body.dataset.role = user ? "user" : "guest";
        if (user) {
          currentUsername.textContent = user.name;
        }
      }

      async function loadRole() {
        let res = await fetch("/role");
        let json = await res.json();
        applyRole(json.user);
      }
      loadRole();
    </script>
  </body>
