<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="view-event" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <template>
      <div class="currentEvent">
        <div id="eventPicture"></div>
        <div id="title"></div>
        <div id="category"></div>
        <div id="hashtag"></div>
        <div id="start_date"></div>
        <div id="end_date"></div>
        <div id="cost"></div>
        <div id="location"></div>
        <div id="participants"></div>
        <div id="FAQ"></div>
        <div id="is_age18"></div>
        <div id="is_private"></div>
      </div>
    </template>
    <div class="event-result"></div>
    <script>
      let params = new URL(document.location).searchParams;
      let eventId = params.get("id");
      console.log(eventId);

      let eventResult = document.querySelector(".event-result");
      let currentEventTemplate = document.querySelector("template");
      let currentEvent =
        currentEventTemplate.content.querySelector(".currentEvent");
      async function viewEvent() {
        let res = await fetch(`/viewEvent/${eventId}`);
        let json = await res.json();
        // if (json.error) {
        //   showError("Failed to load event list", json.error);
        //   return;
        // }

        currentEvent.querySelector("#eventPicture").textContent =
          json.eventPicture;
        currentEvent.querySelector("#title").textContent = json.title;
        currentEvent.querySelector("#category").textContent = json.category;
        currentEvent.querySelector("#hashtag").textContent = json.hashtag;
        currentEvent.querySelector("#start_date").textContent =
          json.start_date.split("T")[0];
        currentEvent.querySelector("#end_date").textContent =
          json.end_date.split("T")[0];
        currentEvent.querySelector("#cost").textContent = json.cost;
        currentEvent.querySelector("#location").textContent = json.location;
        currentEvent.querySelector("#participants").textContent =
          json.participants;
        currentEvent.querySelector("#location").textContent = json.location;
        currentEvent.querySelector("#FAQ").textContent = json.FAQ;

        eventResult.appendChild(currentEvent);
      }

      viewEvent();
    </script>
  </body>
</html>
